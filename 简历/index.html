<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>蔡冰成的个人简历</title>
	<link rel="stylesheet" href="./statics/jquery.fullPage.css">
	<script src="./statics/jquery.min.js"></script>
	<script src="./statics/jquery-ui-1.11.2.min.js"></script>
	<script src="./statics/jquery.fullPage.min.js"></script>
	
	<link rel = "Shortcut Icon" href="./statics/header.png">

	<style type="text/css">
	body{padding: 0 0;
		margin:0 0;
		font-family: "Microsoft YaHei";
		background: #eee;}
	a{outline: none;}
	.section{
		}
	.left{
		position:fixed;
		top:0px;
		text-align: center;
		background:#fff;
		box-shadow: 1px 1px 1px #666;
		height: 100%;
		z-index: 7;}
	.left button{
		background: #fff;
		border:0;
		outline: none;
		cursor: pointer;}
	.left li{
		padding: 10px 120px;
		font-size: 1em;	
		font-weight: 100;
		list-style: none;
		color:#333;}
	#select{
		margin-top: 0px;
	}
	.left div:nth-child(1){
		margin:0 0;
		padding-top: 100px;
		background: #A5BB9A}
	.left img{
		width:100px;
		height:100px;
		border-radius: 50% 50%;
		position: relative;
		top:20px;
		border:5px solid #fff;
		}
	.left li[id="name"]{
		padding: 15px 0px;
		margin-bottom: 20px;
		font-size: 1.8em;
		font-weight: 500;
		color:#eee;
		background: #D7C7DF
	}
	#name p{
		font-size: 0.5em;
		font-weight: 100;
		color:#fff;
		line-height: 10px;
	}
	.left a{
		text-decoration: none;
		color:#333;
	}
	.left a li:hover{
		opacity: 0.7;
	}
	.left a li:active{
		color: #ccc;
	}
	.on{background: #F7D5FD}
	.meet
	{
		position: relative;
		top:-10px;
	}
	.meet img{
		width:30px;
		height:30px;
		opacity: 0.8;
	}
	.meet a img:hover{
		opacity: 0.5
	}
	.footer{
		padding: 5px 38px;
		text-align: center;
		font-size: 1px;
		font-weight: 100;
		position: fixed;
		bottom:0;
	}
	#fullpage{
		width:78%;
		margin-left: 22%;
		text-align: center;
		padding: 0px 10px;
	}
	
	h1 {
	width: 150px;
	margin: 0 auto;
	font-size: 24px;
	font-weight: bold;
    }
	#about_content {
		height: 510px;
	}
	#about_list_content {
		margin: 50px auto;
		width: 800px;
		height: 150px;
		padding: 20px 0;
		border-radius: 30px;
		background: #a0a0b4;	
	}
	.about_list {
		float: left;
		margin-left: 120px;
		cursor: pointer;
	}
	#about_list1 {
		margin-left: 60px;
	}
	.about_list:hover .about_list_eg {
		background: rgba(255,255,255,1);
		color: #702fa8;
		box-shadow: 0 0 0 8px rgba(255,255,255,0.3);
	}
	.about_list:hover .about_list_eg:before{
		-webkit-animation: l_to_r 1s forwards;
		-moz-animation: l_to_r 1s forwards;
		-o-animation: l_to_r 1s forwards;
		animation: l_to_r 1s forwards;
	}
	.about_list_eg {
		width: 80px;
		height: 80px;
		box-shadow: 0 0 0 4px rgba(255,255,255,1);
		border-radius: 50%;
		overflow: hidden;
		color: #fff;
		-webkit-transition: background 1s, color 1s, box-shadow 1s;
		transition: background 1s, color 1s, box-shadow 1s;
	}
	.about_list_eg:before {
		display: block;
		line-height: 130px;
		text-align: center;
	}
	#about_en_edu:before {
		content: url(./statics/education.png);
	}
	#about_en_age:before {
		content: url(./statics/age.png);
	}
	#about_en_loc:before {
		content: url(./statics/location.png);
	}
	#about_en_sta:before {
		content: url(./statics/status.png);
	}
	.about_list_cn {
		padding-top: 20px;
		line-height: 20px;
		position: relative;
		color: #fff;
	}
	.about_list_cn p {
		padding-top: 10px;
		text-align: right;
		font-size: 14px;
	}
	.about_list_cn p:before {
		display: block;
		content: "";
		position: absolute;
		background: #ccc;
		height: 2px;
		width: 90px;
		bottom: 25px;
		-webkit-transform: rotate(-30deg);
		transform: rotate(-30deg);
	}
	#about_info {
		clear: both;
		margin: 50% auto;
		height: 160px;
		width: 0;
		position: relative;
		overflow: hidden;
	}
	#about_info:before,
	#about_info:after {
		position: absolute;
		width: 50px;
		height: 50px;
		content: "";
	}
	#about_info:before {
		top: 0;
		left: 0;
		border-top: 2px solid #5686D6;
		border-left: 2px solid #5686D6;
	}
	#about_info:after {
		bottom: 0;
		right: 0;
		border-right: 2px solid #5686D6;
		border-bottom: 2px solid #5686D6;
	}
	#about_info p {
		text-align: center;
		line-height: 40px;
		position: relative;
		bottom: -300px;
	}
	@-webkit-keyframes l_to_r {
		49% {
			-webkit-transform: translate(100%);
			transform: translate(100%);
		}
		50% {
			-webkit-transform: translate(-100%);
			transform: translate(-100%);
			opacity: 0;
		}
	}
	@-moz-keyframes l_to_r {
		49% {
			transform: translate(100%);
		}
		50% {
			transform: translate(-100%);
			opacity: 0;
		}
	}
	@-o-keyframes l_to_r {
		49% {
			transform: translate(100%);
		}
		50% {
			transform: translate(-100%);
			opacity: 0;
		}
	}
	@keyframes l_to_r {
		49% {
			transform: translate(100%);
		}
		50% {
			transform: translate(-100%);
			opacity: 0;
		}
	}
	@media screen and (max-width:1366px){
	#about_list_content{
		margin: 40px auto;
		width: 700px;
	}
	#about_list1 {
		margin-left: 76px;
	}
	.about_list {
		margin-left: 76px;
	}
	#about_list_content {
		padding: 15px 0;
	}
	}	
	#about hr{
		width:150px;
		line-height: 2px;
	}
	#about h1{
		color:#bebebe;
	}
	#about h3{
		padding: 0 0;
		position: relative;
		bottom: 10px;
		color: #ffb3be;
	}
</style>
</head>
<body>
	<div class="left">
		<div class="img"><img src="./statics/header.jpg" id="head"/></div>
		<nav>
			<li id="name">蔡冰成<p>兴趣使我深入&nbsp;&nbsp;热爱让我精通</p></li>	
		</nav>
		<br>
		<div id="select">
			<a href="#personal"><li>关于我</li></a>
			<a href="#skill"><li>专业技能</li></a>
			<a href="#history"><li>我的经历</li></a>
			<a href="#works"><li>我的作品</li></a>
			<a href="../index.html" target="_blank"><li>个人博客</li></a>
		</div>
		<div class="meet">
			<a href="https://github.com/caibingcheng" target="_blank"><img title="GitHub" src="./statics/github.jpg"></a>
			<a href="mailto:jack_cai@163.com"><img title="网易邮箱" src="./statics/mail.png"></a>
			<a href="http://user.qzone.qq.com/1193376579" target="_blank"><img title="QQ空间" src="./statics/qqzone.jpg"></a>
		</div>
		<div class="footer">
		<abbr title="参考http://www.flqin.com">Designed</abbr> by <i>Cai Bingcheng</i> in HUST, 2016
		</div>
	</div>

	<div id="fullpage">

		<div class="section">
			<div id="about">
				<div id="about_content">
					<div class="title">
						<br><br>
						<h1>关于我</h1>
						<hr>
						<h3>ABOUT ME</h3>
					</div>
					<div id="about_list_content">
						<div class="about_list" id="about_list1">
							<div class="about_list_eg" id="about_en_edu">education</div>
							<div class="about_list_cn" id="about_cn_edu">学历<p>本科</p></div>
						</div>
	                    <div class="about_list">
	                        <div class="about_list_eg" id="about_en_age">age</div>
	                        <div class="about_list_cn" id="about_cn_age">年龄<p>19岁</p></div>
	                    </div>
	                    <div class="about_list">
	                        <div class="about_list_eg" id="about_en_loc">location</div>
	                        <div class="about_list_cn" id="about_cn_loc">坐标<p>武汉</p></div>
	                    </div>
	                    <div class="about_list">
	                        <div class="about_list_eg" id="about_en_sta">status</div>
	                        <div class="about_list_cn" id="about_cn_sta">状态<p>在读</p></div>
	                    </div>
					</div>
					<div id="about_info"></div>
				</div>
			</div>
		</div>

	    <div class="section">
	    	
	    </div>

	    <div class="section">

	    </div>
	    <div class="section">
	    	
	    </div>
	</div>


</body>
<script type="text/javascript">

    $('#fullpage').fullpage({
        'verticalCentered': false,
        'css3': true,
        anchors: ['personal', 'skill', 'history', 'works'],
        'navigation': true,
        'navigationPosition': 'right',
        'navigationTooltips': ['关于我', '专业技能', '我的经历', '我的作品'],
        controlArrowColor:"#bebebe",

})
</script>
</html>
